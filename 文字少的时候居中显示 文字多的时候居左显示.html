<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            padding: 10px;
            text-align: center;
        }
        .content {
            display: inline-block;
            text-align: left;
        }
        .red{
            background-color: #cd0000;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box red">
        <p class="content">文字内容</p>
    </div>
    <div class="box green">
        <p class="content">很长的文字内容很长的文字内容很长的文字内容很长的文字内容</p>
    </div>
    <!-- 一个小demo
        文字少的时候居中显示 文字多的时候居左显示aaa
    -->
      
</body>
</html>
